<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>course</title>
</head>
<body>
<h2> Here are all the courses availiable</h2>
<hr>

<!--shopping cart button-->
<a th:insert="courseH::shoppingcart"/>

<Table>
<!--    th-->
<div th:include="courseH::courseList"/>
<th>Action:</th>

<tr th:each="a, iter:${courses}">
    <td th:text="${a.courseName}"/>
    <td th:text="${a.teacher.firstName} +' '+ ${a.teacher.lastName}"/>
    <td>
        <a th:href="@{/course/shopping/{sid}/{cid} (sid=${student.id}, cid=${iter.index})} ">
            <input type="button" value="Add Course"
                   onclick="alert(' Course Added to Shopping Cart')">
        </a>

    </td>
</tr>


</Table>
</body>
</html>
