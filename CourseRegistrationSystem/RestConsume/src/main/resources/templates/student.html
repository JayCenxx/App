<!DOCTYPE html >
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link th:replace="courseH::bootstrap"/>

</head>
<body>

    <section class="container">
<h2> Juny First Course Registration</h2>
<hr>

<table class=" table table-hover">
    <thead class="table-dark">
        <th>First Name: </th>
        <th>Last Name: </th>
        <th>ID:</th>
        <th>Action:</th>
    </thead>
    <tr th:each ="i:${students}">
        <td th:text="${i.firstName}"/>
        <td th:text="${i.lastName}"/>
        <td th:text="${i.id}"/>

        <td >
            <a th:href="@{/student/{id} (id=${i.id})  }">View Courses</a>
        </td>

    </tr>

</table>
    </section>

</body>
</html>
