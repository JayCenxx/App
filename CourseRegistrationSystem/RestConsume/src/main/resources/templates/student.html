<!DOCTYPE html >
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>

<h2> Juny First Course Registration</h2>
<hr>
<table>
    <th>First Name: </th>
    <th>Last Name: </th>
    <th>ID:</th>
    <tr th:each ="i:${student}">
        <td th:text="${i.firstName}"/>
        <td th:text="${i.lastName}"/>
        <td th:text="${i.id}"/>

        <td >
            <a th:href="@{getCourse/{id} (id=${i.id})  }">Register Courses</a>
        </td>

    </tr>

</table>
</body>
</html>
