<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Course</title>
</head>
<body>

<h2>Registered Courses:</h2>
<a th:href="@{/student}" th:insert="courseH::goback"/>

<a th:href="@{/course/searCourse}">  <input type="button" value="Search Courses"> </a>


<Table >
<div th:replace="courseH::courseTH"></div>

<th>Action:</th>

<tr th:each="a:${student.getCourseList()}">
    <td th:text="${a.courseName}"/>
    <td th:text="${a.teacher.firstName} +' '+ ${a.teacher.lastName}"/>

    <td>
        <form action="#" th:action="@{/student/registration/{id} (id=${a.id}) } " th:method="DELETE" >

<input type="submit" value="Drop Courses" onclick="return confirm('Are You Sure you want to Drop this Course?')">
        </form>
    </td>

</tr>

    </Table>


</body>
</html>
